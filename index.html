<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Lato" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="form">
      <form>
        <div id="header">
          <h1>Contact Us</h1>
        </div>
        <div id="name">
          <label for="firstName" id="labelFirst">First Name: </label>
          <input type="text" id="firstName" name="firstName">
          <label for="lastName">Last Name: </label>
          <input type="text" id="lastName" name="lastName">
        </div>
        <div id="email">
          <label for="email">Email: </label>
          <input type="text" id="emailInput" name="email">
        </div>
        <div id="divider">
        </div>
        <div id="textbox">
          <textarea id="msg" name="user_message">Write your comments here!</textarea>
        </div>
        <div class="button">
          <button type="submit" id="submitButton">Submit!</button>
        </div>
      </form>
    </div>
  </body>
</html>
